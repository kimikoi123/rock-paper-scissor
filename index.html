<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-box">
        <div class="score-box">
          <div>USER</div>
          <div class="score-number user-score">0</div>
        </div>
        <div class="header-title">
          <div>ROCK</div>
          <div>PAPER</div>
          <div>SCISSORS</div>
        </div>
        <div class="score-box">
          <div>COMPUTER</div>
          <div class="score-number computer-score">0</div>
        </div>
      </div>
    </header>
    <section>
      <div class="choices-box">
        <div class="choice-s">
          <img class="image-s" src="/images/scissors.png" alt="" />
        </div>
        <div class="choice-p"><img src="/images/paper.png" alt="" /></div>
        <div class="choice-r"><img src="/images/rock.png" alt="" /></div>
      </div>
    </section>
    <footer>
      <div>RULES</div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
